<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="4;url=/index">
    <style type="text/css">
        h1{
            font-size: 50px;
            text-align: center;
        }
    </style>
    <title>Success</title>
</head>
<body>
<h1>发布成功！页面将于<span>2</span>秒后跳转到主页面</h1>
<script type="text/javascript" src = "http://libs.baidu.com/jquery/1.10.0/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var e = $("h1 span").first();
        var i = 1;
        var interval = setInterval(function(){
            e.html(i);
            i--;
            if(i <= 0){
                clearInterval(interval);
            }
        },1000);
    })
</script>
</body>
</html>
